<!DOCTYPE html>
<html>

<head>
    <title>Scan Report</title>
</head>

<body>
    <h1>Scan Report</h1>
    {% if report %}
    <p>Scan ID: {{ report.scan_id }}</p>
    <p>File Name: {{ report.scan_id }}</p>
    <p>Scan Date: {{ report.scan_date }}</p>
    {% endif %} {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
</body>

</html>
